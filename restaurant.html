<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Manifest -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#333">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" href="img/restaurant.png">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" inline/>
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css" inline>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin="" inline/>
  <link rel="stylesheet" type="text/css" href="css/snackbar.css" inline />
  <title>Restaurant Info</title>
</head>

<body class="inside flex-container">
  <a href="#restaurant-container" class="skip-link" tabindex="0" aria-label="Skip map section to restaurant information">Skip map section to restaurant information</a>
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" role="breadcrumb" aria-label="Breadcrumb">
      <li>
        <a href="/">Home</a>
      </li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" role="main">
    <!-- Beginning map -->
    <section id="map-container">
      <aside id="map" role="application" aria-label="Showing restaurants location on map"></aside>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name" tabindex="0"></h2>
      <img id="restaurant-img" tabindex="0" inline>
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address" tabindex="0"></p>
      <table id="restaurant-hours" tabindex="0" aria-label="Restaurant Timings"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <div id="review_form">
        <form id="review-form" tabindex="0" aria-label="Form to add review for restaurant">
          <fieldset>
            <label for="Comment">Comment</label>
            <textarea id="txt_comment" name="comments" rows="5" placeholder="Share your review here..." tabindex="0" aria-label="Share your review here"
              required></textarea>
            <br>
            <div>
              <div class="align-rating">
                <label for="Rating">Rating</label>
                <br>
                <select id="rating-select" aria-label="Give your rating" name="rating" required>
                  <option value="1" selected>1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
              </div>
              <div class="align-name">
                <label for="Name">Name</label>
                <br>
                <input id='reviewer-name' name='name' type="text" placeholder="Your name" aria-label="Enter your name" required>
              </div>
            </div>
            <br>
            <br>
            <br>
            <br>
            <button id='btn-review' type="submit">Submit Review</button>
          </fieldset>
        </form>
      </div>
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017
    <a href="/" tabindex="0">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script>
  <!-- Beginning scripts -->
  <script src="js/idb.js" inline></script>
  <!-- Database helpers -->
  <script src="js/dbhelper.js" inline></script>
  <!-- Main javascript file -->
  <script src="js/restaurant_info.js" inline></script>
  <script src="js/snackbar.js" inline></script>
  <!-- Google Maps -->
  <!-- <script charset="utf-8" src="js/main.js"></script> -->
  <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
  <!-- End scripts -->

</body>

</html>
