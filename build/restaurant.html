<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="theme-color" content="#333">

text-align:center}#restaurants-list li{border:2px solid #ccc;margin:0;min-height:380px;padding:16px;text-align:left}#restaurants-list .restaurant-img{background-color:#ccc;display:block;margin:0;min-height:248px;width:100%}#restaurant-name,#restaurants-list li h1{color:#f18200;font-family:Arial,sans-serif;letter-spacing:0;text-transform:uppercase}#restaurants-list li h1{width:100%;font-size:13pt;line-height:1.3;margin:20px 0 10px}#restaurants-list p{margin:0;font-size:14px;width:100%}#restaurants-list li a,#reviews-list li #bottom .rating span{background-color:orange;color:#fff;text-transform:uppercase;display:inline-block}#restaurants-list li a{border-bottom:3px solid #eee;font-size:13px;margin:15px 0 0;text-align:center;text-decoration:none;padding:8px 30px 10px}.inside header{width:100%;z-index:1000}.inside #map-container{background:#00f 0 0;height:400px;width:100%}.inside #map{background-color:#ccc;height:100%;width:100%}.inside #footer{max-width:100%}#restaurant-name{font-size:20pt;font-weight:200;margin:15px 0 30px;line-height:1.1}#restaurant-img,#reviews-list li{width:90%;border-top-left-radius:32px;border-bottom-right-radius:32px}#restaurant-address{font-size:12pt;margin:10px 0}#restaurant-cuisine{background-color:#333;color:#ddd;font-size:12pt;font-weight:300;letter-spacing:10px;margin:0 0 20px;padding:2px 0;text-align:center;text-transform:uppercase;width:90%}#restaurant-container,#reviews-container{border-bottom:1px solid #d9d9d9;border-top:1px solid #fff;max-width:100%}#reviews-container{padding:30px 40px 80px}#reviews-container h2{color:#f58500;font-size:24pt;font-weight:300;letter-spacing:-1px;padding-bottom:1pt}#reviews-list{margin:0;padding:0}#reviews-list li{background-color:#fff;border:2px solid #f3f3f3;display:block;list-style-type:none;margin:0 0 30px;overflow:hidden;position:relative;width:85%}#restaurant-hours td{color:#666}#reviews-list li #head{padding:0 24px 24px;background-color:#333;min-height:25px}#reviews-list li #head .alignLeft{float:left;color:#fff;font-weight:700;font-size:12pt}#reviews-list li #head .alignRight{float:right;color:rgba(255,255,255,.74);font-weight:600}#reviews-list li #bottom{padding:0 24px 24px}#reviews-list li #bottom .rating span{padding:8px;border-radius:5px;font-weight:700}#reviews-list li #bottom .rating{margin-top:16px}#review_form{margin-bottom:30px}form{width:85%;border:1px solid #eee}fieldset{border:0;background-color:#fff;padding:16px}.align-rating{float:left;width:40%}.align-name{float:right;width:40%}label{font-weight:700}#rating-select{height:35px;width:100%}#reviewer-name{height:30px;width:100%}#btn-review{width:auto;height:auto;padding:8px;background-color:orange;color:#fff;border:0;border-bottom:3px solid #eee}#btn-review:hover{box-shadow:0 4px 8px 0 rgba(0,0,0,.2)}@media only screen and (max-width:480px){.filter-options select{width:100%}.filter-options{height:auto}.filter-options h2{margin:16px}#restaurants-list li{margin:8px}}@media only screen and (min-width:481px) and (max-width:960px){#restaurants-list{justify-content:center}#restaurants-list li{width:38%;margin:8px}}@media only screen and (min-width:961px){#restaurants-list{width:1000px;margin-left:auto;margin-right:auto}#restaurants-list li{width:26.8%;margin:8px}.inside header{position:fixed;top:0}#breadcrumb{width:calc(50% - 80px)}.inside #map-container{background:#00f 0 0;height:87%;position:fixed;right:0;top:80px;width:50%}#restaurant-container,#reviews-container{border-bottom:1px solid #d9d9d9;border-top:1px solid #fff;padding:140px 40px 30px;width:calc(50% - 80px)}#footer{z-index:1000}}@media screen and (max-width:960px){nav h1 a{font-size:14px;letter-spacing:4px}#breadcrumb{padding-left:20px;padding-right:20px}#restaurant-cuisine,#restaurant-img,#reviews-list li,form{width:100%}#restaurant-container,#reviews-container{padding:24px}#restaurant-name{font-size:4vw}}</style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin="" inline/>
  <link rel="stylesheet" type="text/css" href="build/css/snackbar.css" inline />
  <title>Restaurant Info</title>
</head>

<body class="inside flex-container">
  <a href="#restaurant-container" class="skip-link" tabindex="0" aria-label="Skip map section to restaurant information">Skip map section to restaurant information</a>
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" role="breadcrumb" aria-label="Breadcrumb">
      <li>
        <a href="/">Home</a>
      </li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" role="main">
    <!-- Beginning map -->
    <section id="map-container">
      <aside id="map" role="application" aria-label="Showing restaurants location on map"></aside>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name" tabindex="0"></h2>
      <img id="restaurant-img" tabindex="0" inline>
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address" tabindex="0"></p>
      <table id="restaurant-hours" tabindex="0" aria-label="Restaurant Timings"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <div id="review_form">
        <form id="review-form" tabindex="0" aria-label="Form to add review for restaurant">
          <fieldset>
            <label for="Comment">Comment</label>
            <textarea id="txt_comment" name="comments" rows="5" placeholder="Share your review here..." tabindex="0" aria-label="Share your review here"
              required></textarea>
            <br>
            <div>
              <div class="align-rating">
                <label for="Rating">Rating</label>
                <br>
                <select id="rating-select" aria-label="Give your rating" name="rating" required>
                  <option value="1" selected>1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
              </div>
              <div class="align-name">
                <label for="Name">Name</label>
                <br>
                <input id='reviewer-name' name='name' type="text" placeholder="Your name" aria-label="Enter your name" required>
              </div>
            </div>
            <br>
            <br>
            <br>
            <br>
            <button id='btn-review' type="submit">Submit Review</button>
          </fieldset>
        </form>
      </div>
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017
    <a href="/" tabindex="0">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
  <!-- End footer -->

    crossorigin=""></script>
